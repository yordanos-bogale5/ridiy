name: driver_flutter
description: Driver app for ride-sharing
publish_to: "none"

version: 3.3.0+295

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ^3.27.0

dependencies:
  sentry_flutter: ^8.14.2
  flutter:
    sdk: flutter

  freezed_annotation: ^3.0.0

  # Geo
  latlong2: ^0.9.1
  geolocator: ^14.0.1
  permission_handler: ^12.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # State management
  flutter_bloc: ^9.1.1
  hydrated_bloc: ^10.0.0

  # Dependency injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Routing
  auto_route: ^10.1.0+1

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_dotenv: ^5.2.1

  # Helpers
  dartz: ^0.10.1
  rxdart: ^0.28.0
  equatable: ^2.0.7
  path_provider: ^2.1.5
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.4
  flutter_ringtone_player: ^4.0.0+3

  # Firebase
  firebase_analytics: ^11.5.0
  firebase_core: ^3.14.0
  firebase_messaging: ^15.2.7

  # UI
  ionicons: 0.2.2
  flutter_rating_bar: ^4.0.1
  fl_chart: ^0.64.0
  dotted_border: ^3.0.1
  generic_map: ^0.8.5
  flutter_common:
    path: ../../libs/flutter_common
  lottie: ^3.3.1
  time: ^2.1.5

  # Network
  graphql: ^5.2.1
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  dotted_line: ^3.2.3
  gauge_indicator: ^0.4.3
  map_launcher: ^3.5.0
  share_plus: ^11.0.0
  location: ^8.0.0
  package_info_plus: ^8.3.0
  maps_toolkit: ^3.1.0
  wakelock_plus: ^1.3.2
  api_response: ^0.1.0
  better_localization:
    path: ../../libs/flutter_localizations
  image_faker: ^0.1.0

dev_dependencies:
  sentry_dart_plugin: ^2.4.1
  auto_route_generator: ^10.2.3
  build_runner: ^2.4.15
  build_web_compilers: ^4.1.5
  flutter_gen_runner: ^5.10.0
  flutter_gen: ^5.10.0
  flutter_lints: ^6.0.0
  injectable_generator: ^2.7.0
  build_verify: ^3.1.1
  graphql_codegen: ^1.2.3
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env.dev
    - .env.prod
    - assets/images/
    - assets/avatars/
    - assets/lottie/
    - assets/countries/
    - assets/notification.mp3

  fonts:
    - family: GeneralSans
      fonts:
        - asset: assets/fonts/generalsansextralight.ttf
          weight: 200
        - asset: assets/fonts/generalsanslight.ttf
          weight: 300
        - asset: assets/fonts/generalsansregular.ttf
          weight: 400
        - asset: assets/fonts/generalsansmedium.ttf
          weight: 500
        - asset: assets/fonts/generalsanssemibold.ttf
          weight: 600
        - asset: assets/fonts/generalsansbold.ttf
          weight: 700

    - family: Inter
      fonts:
        - asset: assets/fonts/interthin.ttf
          weight: 100
        - asset: assets/fonts/interextralight.ttf
          weight: 200
        - asset: assets/fonts/interlight.ttf
          weight: 300
        - asset: assets/fonts/interregular.ttf
          weight: 400
        - asset: assets/fonts/intermedium.ttf
          weight: 500
        - asset: assets/fonts/intersemibold.ttf
          weight: 600
        - asset: assets/fonts/interbold.ttf
          weight: 700
        - asset: assets/fonts/interextrabold.ttf
          weight: 800
        - asset: assets/fonts/interblack.ttf
          weight: 900

flutter_gen:
  integrations:
    lottie: true
  assets:
    exclude:
      - .env.dev
      - .env.prod

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: taxi-driver
  org: lumeagency
