<nz-page-header [nzGhost]="false" nzBackIcon nzTitle="Payout Methods"
    nzSubtitle="Payout options available to service providers.">
    <nz-page-header-extra>
        <button nz-button nzType="primary" routerLink="new"><i nz-icon nzType="plus"></i>{{ 'profile.add' | translate
            }}</button>
    </nz-page-header-extra>
    <nz-page-header-content>
        <nz-table #table nzShowSizeChanger [nzFrontPagination]="false"
            *ngIf="(query | async)?.data?.payoutMethods?.nodes as payoutMethods" [nzData]="payoutMethods"
            [nzTotal]="payoutMethods.length" (nzQueryParams)="tableService.onTableQueryParamsChange($event)" nzBordered>
            <thead>
                <tr>
                    <th>
                        {{ 'profile.title' | translate }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of table.data" class="group cursor-pointer" [routerLink]="data.id + '/edit'">
                    <td>
                        <div class="flex flex-row items-center">
                            <img *ngIf="data.media !== null" [src]="data.media?.address" width="32" height="32">
                            <span class="ml-2">{{ data.name }} ({{ data.type }})</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-page-header-content>
</nz-page-header>
