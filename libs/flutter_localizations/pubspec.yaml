name: better_localization
description: The shared translation library for the monorepo.
version: 0.0.1
homepage: https://bettersuite.io

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  lottie: ^3.3.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_gen_runner: ^5.8.0
  flutter_gen: ^5.8.0
  build_runner: ^2.4.13

flutter:
  generate: true
  assets:
    - assets/countries/
